name: Generate HTML from MD and push to branch

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node JS
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm i -g md-to-pdf@4.0.0
      - name: Generate HTML
        run: md-to-pdf --as-html --config-file config/html.js Ilya_Siamionau_CV.md
      - name: Prepare folder
        run: |
          mkdir build
          sed -i '' -E 's/http:\/\/localhost:[0-9]+//g' Ilya_Siamionau_CV.html
          mv Ilya_Siamionau_CV.html build/index.html
          cp -r icons build/icons
      - name: Push to branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: false
